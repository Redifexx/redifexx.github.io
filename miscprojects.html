    <script>
    function toggleGalleryView(projectId) {
      var sliderView = document.getElementById(projectId + '-slider-view');
      var gridView   = document.getElementById(projectId + '-grid-view');

      var mainCol    = document.getElementById('main-column');
      var sideCol    = document.getElementById('sidebar-column');

      if (sliderView.classList.contains('d-none')) {

        sliderView.classList.remove('d-none');
        gridView.classList.add('d-none');

        sideCol.classList.remove('d-none');
        
        mainCol.classList.remove('col-lg-12');
        mainCol.classList.add('col-lg-8');

      } else {
        sliderView.classList.add('d-none');
        gridView.classList.remove('d-none');

        sideCol.classList.add('d-none');

        mainCol.classList.remove('col-lg-8');
        mainCol.classList.add('col-lg-12');
      }
    
      window.dispatchEvent(new Event('resize'));
    }
  </script>
